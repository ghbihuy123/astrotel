name: ğŸ Python CI/CD

on:
  push:
    branches:
      - main
    tags:
      - "v*" # e.g., v1.0.0
  pull_request:

permissions:
  contents: write
  id-token: write

jobs:
  lint:
    name: ğŸ§¹ Lint
    uses: ./.github/workflows/_lint.yml
    with:
      working-directory: .
      python-version: "3.12"

  test:
    name: âœ… Tests
    uses: ./.github/workflows/_test.yml
    needs: lint
    with:
      working-directory: .
      python-version: "3.12"

  build:
    name: ğŸ“¦ Build
    uses: ./.github/workflows/_build.yml
    needs: test
    with:
      working-directory: .
      python-version: "3.12"